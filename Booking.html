<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleb.css">
    <title> Book your event</title>
</head>

<body>
    <form>
        <div class="main_div">
            <div class="div1">
                <label for="name">Name : </label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="div2">
                <label for="contact">Contact : </label>
                <input type="number" id="Contact" name="contact" placeholder="Enter your Contact No.">
            </div>
            <div class="div3">
                <label for="select">Select your event :</label>
                <select>
                    <option value="Birthday">Select your event</option>
                    <option value="Birthday">Ring Ceremony</option>
                    <option value="Birthday">Haldi Ceremony</option>
                    <option value="Birthday">Varmal Ceremony</option>
                    <option value="Birthday">Birthday Celibreson</option>
                    <option value="Birthday">Marriage Annivesary Celibreson</option>
                    <option value="Birthday">Wedding Annivesary Celibreson</option>
                    <option value="Birthday">Baby Shower</option>
                </select>
            </div>
            <div class="div4">
                <label for="address">Address :</label>
                <textarea name="address" id="address" cols="15" rows="2" placeholder="Enter your Address..."></textarea>
            </div>
            <div class="div5">
                <label for="datetime">Date :</label>
                <input type="date" id="datetime" name="datetime" id="datetime">
            </div>
            <div class="div5">
                <label for="time">Time :</label>
                <input type="time" id="time" name="time" id="time">
            </div>
        </div>
    </form>
</body>

</html>
